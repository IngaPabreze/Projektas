   <script>

            var parameter = {
                dataType:"json",
                url:"articles.json"
            };
            $.ajax(parameter).done(function(data){
               console.log(data);
                for(i=0;i<data.length;i++){
                drawArticle(data[i]);
                }
            })

            function drawArticle(articleData){
                var rowDiv = $("<div>").addClass("row");

                var article = $("<article>").addClass("scol12").addClass(articleData.mColClass);

                var articleBox = $("<div>").addClass("box");

                var nr = articleData.articleNr;

                var fullArticle = $(article).append($(articleBox).append('<h1 class="artitle">'+articleData.title+'</h1>').append('<img class="firstImg" src="'+articleData.url+'" style="float: left">').append('<p>'+articleData.firstParagraph+'</p>').append($('<div class="flex"><button id="button'+nr+'">Read more</button><button>Video</button></div>')));
                $(".rowDiv").append(fullArticle);
                $('#button'+nr+'').click(function(){
                window.location.href = articleData.buttonUrl;
                });
            }
