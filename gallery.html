    <script>

        var parameter = {
                dataType:"json",
                url:"gallery.json"
            };
            $.ajax(parameter).done(function(data){
               console.log(data);
                for(h=0;h<data.length;h++){
                $("section").append(dataGallery(data[h]));
                }
            })

        function dataGallery(galleryData){
        var boxDiv = $("<div>").addClass("box");
        var containerDiv = $("<div>").addClass("container");
        for(i=0;i<galleryData.images.length;i++){
            $(containerDiv).append('<img id="theImg'+[i]+'" src="'+galleryData.images[i]+'" alt="'+galleryData.images[i].substring(galleryData.images[i].lastIndexOf('/')+1)+'"/>');
        }
        return $(boxDiv).append('<h1 class="artitle">'+galleryData.title+'</h1>').append(containerDiv);
        }
//         $("section").append('<img id="theImg102" src="https://raw.githubusercontent.com/IngaPabreze/gallery/calvin/image2.jpg">');

       $("[id^=theImg]").click(function(){
            var imagePath = $(this).prop("src");
            var image = $("<img>").attr("src", imagePath).attr("class","fullImg");
            $(".modal").prepend(image);
            $(".modal").fadeIn();
        })
        $("[id^=theImg]").hover(function(){
              $(this).css("cursor", "pointer").css("border", "5px solid rgba(4, 241, 206, 0.15)");
              }, function(){
              $(this).css("cursor", "default").css("border", "none");;
            });
        $(".modal").click(function(){
                $(".modal").fadeOut(function(){
				$(".modal").empty();
				});
        })
